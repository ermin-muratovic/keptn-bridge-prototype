<header class="container" dtTheme=":dark" fxLayout="row" fxLayoutGap="5%" fxLayoutAlign="space-between center">
  <div fxFlex fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="flex-start center">
    <a routerLink="/" class="brand" fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="space-between center">
      <img src="/assets/logo.png" />
      <p>keptn</p>
    </a>
    <p>/</p>
    <p>
      <dt-select id="projectSelect" placeholder="Choose project" aria-label="Choose project" [value]="(project | async)?.projectName">
        <dt-option *ngFor="let project of projects | async" [routerLink]="['/project', project.projectName]" [value]="project.projectName" [textContent]="project.projectName"></dt-option>
      </dt-select>
    </p>
  </div>
  <div fxFlex="50">
    <input type="text" dtInput placeholder="Search" aria-label="Search" />
  </div>
  <div fxLayout="row" fxLayoutGap="12px" fxLayoutAlign="space-around">
    <div>
      <button
        dt-button
        [dtContextDialogTrigger]="interactiveDialog1"
        variant="secondary"
        aria-label="Open context dialog">
        <dt-icon name="healthstatus"></dt-icon>
        Last 30 days
      </button>
      <dt-context-dialog #interactiveDialog1 aria-label="Show more details" aria-label-close-button="Close context dialog">
        <dt-context-dialog-header>
          <dt-context-dialog-header-title>Analyse</dt-context-dialog-header-title>
          Today, 12:03 - 14:08
        </dt-context-dialog-header>
        <p>Your dashboard "real user monitoring" is only visible to you</p>
      </dt-context-dialog>
    </div>
    <div>
      <button
        dt-button
        [dtContextDialogTrigger]="interactiveDialog2"
        variant="secondary"
        aria-label="Open context dialog">
        <dt-icon name="alarm-on"></dt-icon>
        Notifications
      </button>
      <dt-context-dialog #interactiveDialog2 aria-label="Show more details" aria-label-close-button="Close context dialog">
        <p>Your dashboard "real user monitoring" <br /> is only visible to you</p>
      </dt-context-dialog>
    </div>
  </div>
</header>
